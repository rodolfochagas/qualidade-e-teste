<div class="comment-div">
  <div class="row row-margin-bottom">
    <div class="col l11 m11 s11" [class.teacher-forum]="isCommentTeacher(this.comment)">
      <div class="message-itself forum-comment-msg">{{comment.message}}</div>
      <div class="user-name forum-comment-author" [class.teacher-name]="isCommentTeacher(comment)">{{comment.user.nickName}}</div>
      <div class="user-date-separator">-</div>
      <div class="user-name">{{comment.date | date}} - {{comment.date | date:'H:mm' }}</div>
    </div>
    <div class="col l1 m1 s1 no-padding-left right-align">
      <a href="#course-details-modal" [title]="'Send replay'" (click)="updatePostModalMode(1, 'New replay', null, this.comment, null); this.animationService.animateIfSmall()">
        <i class="material-icons replay-icon">feedback</i>
      </a>
    </div>
  </div>

  <div *ngFor="let replay of comment.replies; let i = index">
    <app-comment [comment]="replay"></app-comment>
  </div>
</div>
